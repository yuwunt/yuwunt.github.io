<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Søk med google</title>
</head>
<body>

<h1>Søk på Google</h1>

<form action="https://www.google.no/search">
    <input type="text" name="q">
    <button type="submit">Søk</button>
</form>

<h2>Søk på Youtube</h2>

<form action="https://www.youtube.com/results">

    <button type="submit">Søk</button>
</form>

</body>
</html>
